<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo-Vector.svg" alt="Логотип Mesto Russia">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__foto" src="images/ava_kusto.jpeg" alt="Фото профиля">
                <div class="profile__text">
                    <div class="profile__text-first">
                      <h1 class="profile__text-title">Жак-Ив Кусто</h1>
                      <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__text-subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="button-add" type="button"></button>
        </section>

        <section class="card">
            <ul class="card__list">
        
            </ul>
        </section>
    </main>

        <footer class="footer">
            <p class="footer__author">© 2020 Mesto Russia</p>
        </footer>


        <section class="popup popup_type_author">
            <div class="popup__container popup__container_type_author">
              <h2 class="popup__name popup__name_type_author">Редактировать профиль</h2>
              <form class="popup__form popup__form_type_author" name="form">
                <input type="text" name="name" class="popup__info popup__info_input_name">
                <input type="text" name="job" class="popup__info popup__info_input_job">
                <button class="popup__save popup__save_type_author" type="submit" >Сохранить</button>
              </form>
              <button class="popup__close" type="button"></button>
            </div>
        </section>

        <section class="popup popup_type_card">
            <div class="popup__container popup__container_type_card">
              <h2 class="popup__name popup__name_type_card">Новое место</h2>
              <form class="popup__form popup__form_type_card" name="form">
                <input type="text" name="name" placeholder="Название" class="popup__info popup__info_input_card-name">
                <input type="text" name="url" placeholder="Ссылка на картинку" class="popup__info popup__info_input_card-link">
                <button class="popup__save popup__save_type_card" type="submit">Создать</button>
              </form>
              <button class="popup__close" type="button"></button>
            </div>
        </section>

        <section class="popup popup_type_image">
            <div class="popup__image-box">
              <figure class="popup__image-container">
                 <img class="popup__image-foto" src="#">
                 <figcaption class="popup__image-sign"></figcaption>
              </figure>
              <button class="popup__close" type="button"></button>
            </div>
        </section>

        <template id="card-template">
            <li class="card__item">
                <button class="card__delete" type="button"></button>
                <img class="card__foto" src="#" alt="Фото">
                <div class="card__text">
                   <h2 class="card__title"></h2>
                   <button class="card__heart" type="button"></button>
                </div>
            </li>
        </template>
    <script src="./scripts/card.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
