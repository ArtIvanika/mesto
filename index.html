<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo-Vector.svg" alt="Логотип Mesto Russia">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__foto" src="images/ava_kusto.jpeg" alt="Фото профиля">
                <div class="profile__text">
                    <div class="profile__text-first">
                      <h1 class="profile__text-title">Жак-Ив Кусто</h1>
                      <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__text-subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="button-add" type="button"></button>
        </section>

        <section class="card">
            <ul class="card__list">
            <li class="card__item">
                <img class="card__foto" src="images/karachaev.jpeg" alt="Фото Карачаевск">
                <div class="card__text">
                   <h2 class="card__title">Карачаевск</h2>
                   <button class="card__heart" type="button"></button>
                </div>
            </li>
            <li class="card__item">
                <img class="card__foto" src="images/elbrus.jpeg" alt="Фото Горы Эльбрус">
                <div class="card__text">
                   <h2 class="card__title">Гора Эльбрус</h2>
                   <button class="card__heart" type="button"></button>
                </div>
            </li>
            <li class="card__item">
                <img class="card__foto" src="images/dombay.jpeg" alt="Фото Домбая">
                <div class="card__text">
                   <h2 class="card__title">Домбай</h2>
                   <button class="card__heart" type="button"></button>
                </div>
            </li>
            <li class="card__item">
                <img class="card__foto" src="images/severnoe-siyanie.jpeg" alt="Фото Северного Сияния">
                <div class="card__text">
                   <h2 class="card__title">Северное Сияние</h2>
                   <button class="card__heart" type="button"></button>
                </div>
            </li>
            <li class="card__item">
                <img class="card__foto" src="images/kamchatka.jpeg" alt="Фото медведей на Камчатке">
                <div class="card__text">
                   <h2 class="card__title">Камчатка</h2>
                   <button class="card__heart" type="button"></button>
                </div>
            </li>
            <li class="card__item">
                <img class="card__foto" src="images/baykal.jpeg" alt="Фото Озера Байкал">
                <div class="card__text">
                   <h2 class="card__title">Озеро Байкал</h2>
                   <button class="card__heart" type="button"></button>
                </div>
            </li>
        </ul>
        </section>
    </main>

        <footer class="footer">
            <p class="footer__author">© 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
              <h2 class="popup__name">Редактировать профиль</h2>
              <form class="popup__input-container" name="form">
                <input type="text" name="name" class="popup__person popup__person_input_name">
                <input type="text" name="job" class="popup__person popup__person_input_job">
                <button class="popup__save" type="submit" >Сохранить</button>
              </form>
              <button class="popup__close" type="button"></button>
            </div>
        </section>
    
    <script src="./scripts/index.js"></script>
</body>
</html>
